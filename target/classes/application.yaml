spring:
  application:
    name: sport_club_projet

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sportClub?createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true

  flyway:
    enabled: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_ACCESS_EXPIRATION}
    tokenRefreshExpirationTime: ${JWT_REFRESH_EXPIRATION}
