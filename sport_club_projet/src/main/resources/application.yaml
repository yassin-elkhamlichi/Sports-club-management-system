spring:
  application:
    name: sport_club_projet

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sportClub?createDatabaseIfNotExist=true
    username: ${USER}
    password: ${PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true

  flyway:
    enabled: true
